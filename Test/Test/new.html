<h2>{{action}} Customer</h2>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.FirstName.$invalid}">
        <label class="control-label" for="Text">First name</label>
        <div class="controls">
            <input type="text" ng-model="item.FirstName" id="FirstName" name="FirstName" placeholder="">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.LastName.$invalid}">
        <label class="control-label" for="Text">Last name</label>
        <div class="controls">
            <input type="text" ng-model="item.LastName" id="LastName" name="LastName" placeholder="">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Gender.$invalid}">
        <label class="control-label" for="Gender">Gender</label>
        <div class="controls">
            <input type="number" ng-model="item.Gender" id="Gender" name="Gender" placeholder="">
        </div>
    </div>

    <!--<div class="control-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">DueDate</label>
        <div class="controls">
            <input type="text" ng-model="item.DueDate" id="DueDate" name="DueDate" placeholder="">
        </div>
    </div>-->
    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">{{action}}</button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
